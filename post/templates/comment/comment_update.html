{% extends 'base.html' %}


{% block content %}
    <div class="container mt-5 mb-5">
        {% if request.user == comment_user %}
        <form action="" class="commenting-form" method="post">
            <div class="row">
                <div class="form-group col-md-12">
                    {% csrf_token %}
                    {{ form.body }}

                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-secondary mt-2">Edit comment</button>
                    </div>
                </div>
            </div>
        </form>
        {% else %}
        <div class="row text-center">
            <h1>You have no permission to do that.</h1>
        </div>
        {% endif %}
        <hr>
        <a class="btn btn-info" href="{% url 'post:post-details' post_slug %}">Back</a>
    </div>

{% endblock content %}
